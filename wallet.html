<!DOCTYPE html>
<html>
<head>
  <title>My Wallet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .back-btn {
      background-color: #03a9f4;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 20px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      flex: 1;
      text-align: center;
      margin-right: 60px;
    }

    .wallet-container {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .wallet-btn {
      padding: 16px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ffc107;
      color: #000;
      width: 260px;
      transition: 0.3s;
    }

    .wallet-btn:hover {
      background-color: #e0a800;
    }

    .wallet-balance {
      font-size: 24px;
      margin-top: 10px;
    }

    .input-area {
      margin-top: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    .transactions {
      margin-top: 30px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }

    .transactions h3 {
      margin-bottom: 10px;
    }

    .transactions p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
    <div class="title">üí∞ My Wallet</div>
  </header>

  <div class="wallet-container">
    <div class="wallet-balance">Balance: ‚Çπ<span id="balance">0</span></div>

    <div class="input-area">
      <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <button class="wallet-btn" onclick="addCash()"><span>‚ûï</span>Add Cash</button>
    <button class="wallet-btn" onclick="withdrawCash()"><span>‚ûñ</span>Withdraw Cash</button>
    <div id="aler"></div>

    <div class="transactions">
      <h3>üìú Transactions</h3>
      <div id="transactionList"></div>
    </div>
  </div>

  <script>
    const balanceEl = document.getElementById("balance");
    const amountInput = document.getElementById("amount");
    const transactionList = document.getElementById("transactionList");

    function updateUI() {
      const balance = localStorage.getItem("walletBalance") || "0";
      const transactions = JSON.parse(localStorage.getItem("walletTransactions") || "[]");

      balanceEl.textContent = balance;
      transactionList.innerHTML = transactions.length === 0
        ? "<p>No transactions yet.</p>"
        : transactions.reverse().map(t => `<p>${t}</p>`).join('');
    }

    function addCash() {
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) {
        
        aler.textContent = "Enter valid amount !";
        setTimeout(() => {
          aler.textContent="";
        }, 3000); // set text
        return;
      }
      const current = parseFloat(localStorage.getItem("walletBalance") || "0");
      const newBalance = current + amount;

      localStorage.setItem("walletBalance", newBalance.toFixed(2));
      logTransaction(`Added ‚Çπ${amount.toFixed(2)}`);
      amountInput.value = "";
      updateUI();
    }

    function withdrawCash() {
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) {
        aler.textContent = "Enter valid amount !";
        setTimeout(() => {
          aler.textContent="";
        }, 3000); // set text
        return;
      }

      const current = parseFloat(localStorage.getItem("walletBalance") || "0");
      if (amount > current) {
        alert("Insufficient balance.");
        return;
      }

      const newBalance = current - amount;
      localStorage.setItem("walletBalance", newBalance.toFixed(2));
      logTransaction(`Withdrew ‚Çπ${amount.toFixed(2)}`);
      amountInput.value = "";
      updateUI();
    }

    function logTransaction(msg) {
      const transactions = JSON.parse(localStorage.getItem("walletTransactions") || "[]");
      transactions.push(`${new Date().toLocaleString()} - ${msg}`);
      localStorage.setItem("walletTransactions", JSON.stringify(transactions));
    }

    updateUI();
  </script>
<script src="wallet-sync.js"></script>

</body>
</html>
